<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>

<body>

    <details>
        <summary>Click here to view details</summary>
        <p> This text is inside a P tag </p>
    </details>
    
    <dialog open> hello </dialog>
    <figure>
        <img src="./images/Smiley.png">
            <figcaption>This is the smiley man</figcaption>
    </figure>
    <p>This is the <mark>Simple</mark> paragraph.</p>
    <progress value="20" max="50"></progress><br><br>
    <meter value="50" max="100" min="40"></meter>
    <p><ruby>When I was in London<rt>in 1989</rt></ruby>, I bought a bag.</p>
    <p><ruby>In April, in 1989<rt>(When I was in London)</rt></ruby>, I bought a bag.</p>
    <p style="width: 200px; border: 1px solid black;">I want you to see the professional web designer & developer.</p>
    
    <h3>Audio Tag</h3>
    <audio preload="none" loop controls>
        <source src="./media/10-bellbird-morning-chorus.mp3" type="audio/mpeg">
    </audio>
    
    <h2>Video Tag</h2>
    <video controls poster="./images/video-thumbnail.jpg">
         <source src="./media/Tui.mp4" type="video/mp4">         
    </video>
    
</body>
</html>
