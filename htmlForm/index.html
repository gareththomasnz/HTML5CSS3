<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>
        <h1>HTML5 Form</h1>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" required placeholder="    Insert Your Full Name Please" autofocus></td>
            
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="    Insert Your Email Please"></td>
            </tr>
             <tr>
                <td>Rate</td>
                <td><input type="number" max="10" min="1" placeholder="    Please Rate Our Site"></td>
            </tr>
              <tr>
                <td>Birthday</td>
                <td><input type="date" max="2018-12-15" min="1990-12-15"></td>
            </tr>
             <tr>
                <td>URL</td>
                <td><input type="url" placeholder="    Insert Your URL Please"></td>
            </tr>
             <tr>
                <td>Search</td>
                <td><input type="search" placeholder="    Insert Your Search Term Please"></td>
            </tr>            
            <tr>
                <td></td>
                <td><input type="submit"></td> 
            </tr>
              <tr>
                <td>Range</td>
                <td><input type="range" min="0" max="100" value="50" step="2"></td>
            </tr>
              <tr>
                <td>Choose</td>
                <td><input type="color"></td>
            </tr>
               <tr>
                <td>Upload Image</td>
                <td><input type="file" multiple></td>
            </tr>             
              <tr>
                <td>Select</td>
                    <td>
                        <input list="country_list" placeholder="    Select Your Language Please">
                        <datalist id="country_list">
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                            <option>German</option>
                        </datalist>
                    </td>
                </tr>                
        </table>

    </form> 

</body>
</html>
