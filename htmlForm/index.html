<!DOCTYPE html>

<html>
<head>
    <title>HTML5 Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>
        <h1>HTML5 Form</h1>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" required="true"></td>
            <tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
             <tr>
                <td>Rate</td>
                <td><input type="number" max="10" min="1"></td>
            </tr>
              <tr>
                <td>Birthday</td>
                <td><input type="date" max="2018-12-15" min="1990-12-15"></td>
            </tr>
             <tr>
                <td>URL</td>
                <td><input type="url"></td>
            </tr>
             <tr>
                <td>Search</td>
                <td><input type="search"></td>
            </tr>            
            <tr>
                <td></td>
                <td><input type="submit"></td> 
            </tr>
              <tr>
                <td>Range</td>
                <td><input type="range" min="0" max="100" value="50" step="2"></td>
            </tr>
              <tr>
                <td>Choose</td>
                <td><input type="color"></td>
            </tr>
              <tr>
                <td>Select</td>
                <td><select>
                    <option>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                    <option>German</option>
                </select></td>
            </tr>                
        </table>

    </form> 

</body>
</html>
