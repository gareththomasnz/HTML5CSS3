<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
</head>

<body>
<h1>Drawing a Heading </h1>
<canvas id="canvas1" style="border: 1px solid black; width: 300px; height: 300px;"></canvas>
<h2>Drawing a line</h2>
<canvas id="canvas2" style="border: 1px solid black; width: 300px; height: 300px;"></canvas>
<script>
//drawing canvas
    var canvas_var = document.getElementById('canvas1');
    var canvas = canvas_var.getContext('2d');
    canvas.fillStyle = 'Brown';
    canvas.fillRect(0,0,300,200);
    
//drawing a line
    var canvas_id2 = document.getElementById('canvas2');
    var context = canvas_id2.getContext('2d');
    
    context.beginPath();
    context.moveTo(0,0);   
    context.lineTo(400,200);
    context.stroke();
    
    context.beginPath();
    context.moveTo(0,150);   
    context.lineTo(300,0);
    context.stroke();
    
//draw an elipse
    var centerX = canvas2.width / 2;
    var centerY = canvas2.height / 2;
    var radius = 50;
    
    context.beginPath();
    context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
    context.fillStyle = 'green';
    context.fill();
    context.lineWidth = 5;
    context.strokeStyle = '#003300';   
    context.stroke(); 

</script>

</body>
</html>
